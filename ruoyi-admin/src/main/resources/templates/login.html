<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录浩泰系统</title>
    <meta name="description" content="浩泰后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet" />
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet" />
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.7.9}" rel="stylesheet" />
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}" />
    <style type="text/css">
        label.error {
            position: inherit;
        }
    </style>
    <script>
        if (window.top !== window.self) { alert('未登录或登录超时。请重新登录'); window.top.location = window.location };
    </script>
</head>

<body class="signin">
    <div class="ht-logo">
        <img src="../static/haotai.png" th:src="@{/haotai.png}" />
    </div>
    <div class="row signinpanel">
        <!-- 左侧图片占5份 -->
        <div class="col-md-5 d-none d-md-block login-bg"></div>

        <!-- 右侧登录框 -->
        <div class="col-md-7 col-sm-12">
            <div class="login-container">
                <form id="signupForm" autocomplete="off">
                    <div class="title-box">
                        <h1 class="title">ERP后台管理系统</h1>
                    </div>
                    <div class="tabs-container">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 密码登录</a>
                            </li>
                            <!-- <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">第二个选项卡</a>
                            </li> -->
                        </ul>
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                <div class="panel-body">
                                    <div class="login-box">
                                        <!-- <div class="text-center login-box-title">
                                            <div class="title-content">
                                                登录
                                            </div>
                                        </div> -->
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control uname"
                                                placeholder="用户名" value="admin" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control pword"
                                                placeholder="密码" value="Ht123456." />
                                        </div>
                                        <div class="row" th:if="${captchaEnabled==true}">
                                            <div class="col-xs-6">
                                                <input type="text" name="validateCode" class="form-control code"
                                                    placeholder="验证码" maxlength="5" />
                                            </div>
                                            <div class="col-xs-6">
                                                <a href="javascript:void(0);" title="点击更换验证码">
                                                    <img th:src="@{/captcha/captchaImage(type=${captchaType})}"
                                                        class="imgcode" width="85%" />
                                                </a>
                                            </div>
                                        </div>
                                        <div class="checkbox-custom" th:if="${isRemembered}"
                                            th:classappend="${captchaEnabled==false} ? 'm-t'">
                                            <input type="checkbox" id="rememberme" name="rememberme"> <label
                                                for="rememberme">记住我</label>
                                        </div>
                                        <button type="submit" class="form-btn btn btn-warning btn-block" id="btnSubmit"
                                            data-loading-text="正在验证登录，请稍候...">登录</button>
                                    </div>
                                </div>
                            </div>
                            <!-- <div id="tab-2" class="tab-pane">
                                <div class="panel-body">
                                    <strong>移动设备优先</strong>
                                    <p>在 Bootstrap 2 中，我们对框架中的某些关键部分增加了对移动设备友好的样式。而在 Bootstrap 3
                                        中，我们重写了整个框架，使其一开始就是对移动设备友好的。这次不是简单的增加一些可选的针对移动设备的样式，而是直接融合进了框架的内核中。也就是说，Bootstrap
                                        是移动设备优先的。针对移动设备的样式融合进了框架的每个角落，而不是增加一个额外的文件。</p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script
        th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${ captchaType }]]; var captchaEnabled = [[${ captchaEnabled }]];</script>
    <!--[if lte IE 8]><script>window.location.href=ctx+'html/ie.html';</script><![endif]-->
    <!-- 全局js -->
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script src="../static/ajax/libs/blockUI/jquery.blockUI.js"
        th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.7.9}"></script>
    <script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>

</html>
